<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h1>Add catégorie</h1>

            <form action="/databaseTRTcat/" method="post">
                {% csrf_token %}
            <label for="nomcat">Nom: </label>
            <input type="text" id="nomcat" name="nomcat"><br><br>
            <input type="submit" value="Add" name="typetraitementcat">
            </form>

            <br><br>

            <h1>Update catégorie</h1>

            <form action="/databaseTRTcat/" method="post">
            {% csrf_token %}
            <label for="catmanga">categorie existante ({{ catString }})</label><br>
                <label for="idcat">IDCat: </label>
            <input type="number" id="idcat" name="idcat"><br><br>
            <label for="namecat">UPCategorie: </label>
            <input type="text" id="namecat" name="namecat"><br><br>

            <input type="submit" value="Update" name="typetraitementcat">

            </form>

            <br><br>

            <h1>Del catégorie</h1>

            {% for cat in listcategorie %}
            <div>{{ cat.name }}<a href="{% url 'delcat' cat.id %}"><button>supprimer</button></a><br></div>
            {% endfor %}


</body>
</html>
